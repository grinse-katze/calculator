<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Calculator</h1>
        <div class="calculator-body">
            <div class="display"></div>
            <div class= "button-container">
                <button class="operator" value="+">+</button>
                <button class="operator" value="-">-</button>
                <button class="operator" value="*">*</button>
                <button class="operator" value="/">/</button>
                <button class="operator" value="=">=</button>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
